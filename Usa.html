<script>
    function startProcess() {
        var input = document.getElementById('userInput').value;
        var loader = document.getElementById('loader');
        var msg = document.getElementById('message');

        if(input === "") { alert("Please enter a number!"); return; }

        loader.style.display = "block";
        msg.style.display = "none";

        setTimeout(function() {
            loader.style.display = "none";
            msg.style.display = "block";

            
            if(input === "") { 
                msg.style.backgroundColor = "#d4edda"; // সবুজ রঙ
                msg.style.color = "#155724";
                
                // 'your-file.pdf' এর জায়গায় আপনার আপলোড করা পিডিএফ ফাইলের নাম দিন
                msg.innerHTML = "<strong>Status: Verified ✅</strong><br>" +
                                "Name: VERIFIED DOCUMENT<br><br>" +
                                "<a href='your-file.pdf' target='_blank' style='display:inline-block; background:#1a237e; color:white; padding:10px; text-decoration:none; border-radius:5px;'>DOWNLOAD PDF</a>";
            } 
            else {
                // ভুল কোড দিলে যা দেখাবে
                msg.style.backgroundColor = "#f8d7da";
                msg.style.color = "#721c24";
                msg.innerHTML = "<strong>RESULT: RECORD NOT FOUND!</strong><br>The document " + input + " is not verified.";
            }
        }, 2000);
    }
